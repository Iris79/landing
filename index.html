<!DOCTYPE html>
<html>
	<head>
		<title>Travel</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="banner">
			<div class="container">
				<h1>TRAVEL</h1>
				<h2>Let's see the world together</h2>
				<a href="#apply-section" class="btn-blue">Start now</a>
			</div>	
		</div>

		<div class="container">
			<h2>The Nature</h2>
			<div class="cards">
				<div class="card">
					<img src="images/lake.jpg" alt="lake">
					<h3>Lake</h3>
				</div>
				<div class="card">
					<img src="images/sea.jpg" alt="sea">
					<h3>Sea</h3>
				</div>
				<div class="card">
					<img src="images/mountain.jpg" alt="mountain">
					<h3>Mountain</h3>
				</div>
				<div class="card">
					<img src="images/marinelife.jpg" alt="marinelife">
					<h3>Marine Life</h3>
				</div>
				<div class="card">
					<img src="images/wildlife.jpg" alt="wildlif">
					<h3>Wild Life</h3>
				</div>
			</div>
		</div>

		<div class="container">
			<h2>The Human Landscapes</h2>
			<div class="cards">
				<div class="card">
					<img src="images/greatwall.jpg" alt="greatwall">
					<h3>Great Wall</h3>
				</div>
				<div class="card">
					<img src="images/pyramid.jpg" alt="pyramid">
					<h3>Pyramid</h3>
				</div>
			</div>
		</div>

		<div id="apply-section">
			<div data-tf-widget="kJlVHiN7" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>

		<div class="typeform-widget">
			
		</div>
	</body>
</html>
